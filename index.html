<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Hub - Content Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .content-form {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .platforms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .platform-option {
            display: flex;
            align-items: center;
            padding: 15px;
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .platform-option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .platform-option.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .platform-option input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .platform-option label {
            cursor: pointer;
            font-weight: 500;
        }

        .preview-section {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .preview-section h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.3em;
        }

        .preview-content {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            opacity: 0.9;
            font-size: 0.9em;
        }

        /* Portfolio Styles */
        .portfolio-section {
            margin-bottom: 40px;
        }

        .portfolio-filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 20px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-btn:hover,
        .filter-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .portfolio-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 2px solid #e1e5e9;
        }

        .portfolio-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .portfolio-item.featured {
            border-color: #667eea;
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.2);
        }

        .portfolio-thumbnail {
            position: relative;
            height: 200px;
            overflow: hidden;
        }

        .portfolio-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .portfolio-item:hover .portfolio-thumbnail img {
            transform: scale(1.1);
        }

        .portfolio-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .portfolio-content {
            padding: 20px;
        }

        .portfolio-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .portfolio-description {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .portfolio-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #999;
        }

        .portfolio-category {
            background: #f0f4ff;
            color: #667eea;
            padding: 4px 12px;
            border-radius: 15px;
            font-weight: 600;
        }

        .portfolio-date {
            color: #999;
        }

        .portfolio-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 15px;
        }

        .portfolio-tag {
            background: #f8f9fa;
            color: #666;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 11px;
            border: 1px solid #e1e5e9;
        }

        .portfolio-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }

        .portfolio-modal-content {
            position: relative;
            background-color: white;
            margin: 5% auto;
            padding: 0;
            width: 90%;
            max-width: 800px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .portfolio-modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            background: rgba(0,0,0,0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .portfolio-modal-close:hover {
            background: rgba(0,0,0,0.7);
        }

        .portfolio-modal-video {
            width: 100%;
            height: 400px;
            background: #000;
        }

        .portfolio-modal-video video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .portfolio-modal-info {
            padding: 30px;
        }

        .portfolio-modal-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .portfolio-modal-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
            white-space: pre-line;
        }

        .portfolio-modal-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .portfolio-modal-category {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
        }

        .portfolio-modal-date {
            color: #999;
            font-size: 14px;
        }

        .portfolio-modal-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .portfolio-modal-tag {
            background: #f0f4ff;
            color: #667eea;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>�� Social Media Hub</h1>
            <p>Create once, share everywhere. Manage all your social media content from one place.</p>
        </div>

        <div class="main-content">
            <!-- Portfolio Section -->
            <div class="portfolio-section">
                <h2 style="margin-bottom: 25px; color: #333; text-align: center;">🎬 Our Portfolio</h2>
                <div class="portfolio-filters">
                    <button class="filter-btn active" data-category="all">All</button>
                    <button class="filter-btn" data-category="Commercials">📺 Commercials</button>
                    <button class="filter-btn" data-category="Live Broadcast">📡 Live Broadcast</button>
                    <button class="filter-btn" data-category="Corporate">🏢 Corporate</button>
                    <button class="filter-btn" data-category="Education">🎓 Education</button>
                    <button class="filter-btn" data-category="Shorts">🎬 Shorts</button>
                    <button class="filter-btn" data-category="Podcasts">🎙️ Podcasts</button>
                    <button class="filter-btn" data-category="Events">🎪 Events</button>
                </div>
                <div class="portfolio-grid" id="portfolio-grid">
                    <!-- Portfolio items will be loaded here -->
                </div>
            </div>

            <div class="content-form">
                <h2 style="margin-bottom: 25px; color: #333;">Create Your Content</h2>
                
                <div class="form-group">
                    <label for="content-text">Content Text</label>
                    <textarea 
                        id="content-text" 
                        placeholder="Write your post content here... Use #hashtags and @mentions as needed."
                    ></textarea>
                </div>

                <div class="form-group">
                    <label for="media-upload">Media Upload</label>
                    <input type="file" id="media-upload" accept="image/*,video/*" multiple>
                </div>

                <div class="form-group">
                    <label>Select Platforms</label>
                    <div class="platforms-grid">
                        <div class="platform-option">
                            <input type="checkbox" id="instagram" value="instagram">
                            <label for="instagram">�� Instagram</label>
                        </div>
                        <div class="platform-option">
                            <input type="checkbox" id="facebook" value="facebook">
                            <label for="facebook">📘 Facebook</label>
                        </div>
                        <div class="platform-option">
                            <input type="checkbox" id="linkedin" value="linkedin">
                            <label for="linkedin">💼 LinkedIn</label>
                        </div>
                        <div class="platform-option">
                            <input type="checkbox" id="twitter" value="twitter">
                            <label for="twitter">🐦 Twitter</label>
                        </div>
                        <div class="platform-option">
                            <input type="checkbox" id="tiktok" value="tiktok">
                            <label for="tiktok">🎵 TikTok</label>
                        </div>
                        <div class="platform-option">
                            <input type="checkbox" id="youtube" value="youtube">
                            <label for="youtube">📺 YouTube</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="scheduled-time">Schedule Post (Optional)</label>
                    <input type="datetime-local" id="scheduled-time">
                </div>
            </div>

            <div class="preview-section">
                <h3>�� Content Preview</h3>
                <div class="preview-content" id="preview-content">
                    <p style="color: #666; font-style: italic;">Your content preview will appear here...</p>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" onclick="previewContent()">��️ Preview</button>
                <button class="btn btn-secondary" onclick="saveDraft()">�� Save Draft</button>
                <button class="btn btn-primary" onclick="schedulePost()">�� Schedule</button>
                <button class="btn btn-primary" onclick="postNow()">�� Post Now</button>
            </div>

            <div class="stats-section">
                <div class="stat-card">
                    <div class="stat-number">0</div>
                    <div class="stat-label">Posts Created</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">0</div>
                    <div class="stat-label">Platforms Connected</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">0</div>
                    <div class="stat-label">Scheduled Posts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">0</div>
                    <div class="stat-label">Total Reach</div>
                </div>
            </div>
        </div>

        <!-- Portfolio Modal -->
        <div id="portfolio-modal" class="portfolio-modal">
            <div class="portfolio-modal-content">
                <span class="portfolio-modal-close" onclick="closePortfolioModal()">&times;</span>
                <div class="portfolio-modal-video" id="modal-video">
                    <!-- Video will be loaded here -->
                </div>
                <div class="portfolio-modal-info">
                    <h2 class="portfolio-modal-title" id="modal-title"></h2>
                    <div class="portfolio-modal-meta">
                        <span class="portfolio-modal-category" id="modal-category"></span>
                        <span class="portfolio-modal-date" id="modal-date"></span>
                    </div>
                    <p class="portfolio-modal-description" id="modal-description"></p>
                    <div class="portfolio-modal-tags" id="modal-tags">
                        <!-- Tags will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Platform selection functionality
        document.querySelectorAll('.platform-option').forEach(option => {
            option.addEventListener('click', function() {
                const checkbox = this.querySelector('input[type="checkbox"]');
                checkbox.checked = !checkbox.checked;
                this.classList.toggle('selected', checkbox.checked);
            });
        });

        // Content preview functionality
        function previewContent() {
            const content = document.getElementById('content-text').value;
            const previewDiv = document.getElementById('preview-content');
            
            if (content.trim()) {
                previewDiv.innerHTML = `
                    <div style="font-size: 16px; line-height: 1.6; color: #333;">
                        ${content.replace(/\n/g, '<br>')}
                    </div>
                    <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #e1e5e9; color: #666; font-size: 14px;">
                        📍 Preview mode • Content will be optimized for each platform
                    </div>
                `;
            } else {
                previewDiv.innerHTML = '<p style="color: #666; font-style: italic;">Please write some content first...</p>';
            }
        }

        // Save draft functionality
        function saveDraft() {
            const content = document.getElementById('content-text').value;
            if (content.trim()) {
                localStorage.setItem('socialMediaDraft', content);
                alert('💾 Draft saved successfully!');
            } else {
                alert('⚠️ Please write some content before saving.');
            }
        }

        // Schedule post functionality
        function schedulePost() {
            const content = document.getElementById('content-text').value;
            const scheduledTime = document.getElementById('scheduled-time').value;
            
            if (!content.trim()) {
                alert('⚠️ Please write some content first.');
                return;
            }
            
            if (!scheduledTime) {
                alert('⚠️ Please select a scheduled time.');
                return;
            }
            
            alert('📅 Post scheduled successfully! This feature will be fully implemented with the backend.');
        }

        // Post now functionality
        function postNow() {
            const content = document.getElementById('content-text').value;
            const selectedPlatforms = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                .map(cb => cb.value);
            
            if (!content.trim()) {
                alert('⚠️ Please write some content first.');
                return;
            }
            
            if (selectedPlatforms.length === 0) {
                alert('⚠️ Please select at least one platform.');
                return;
            }
            
            alert('🚀 Posting to selected platforms... This feature will be fully implemented with the backend.');
        }

        // Load saved draft on page load
        window.addEventListener('load', function() {
            const savedDraft = localStorage.getItem('socialMediaDraft');
            if (savedDraft) {
                document.getElementById('content-text').value = savedDraft;
            }
        });

        // Auto-save draft every 30 seconds
        setInterval(function() {
            const content = document.getElementById('content-text').value;
            if (content.trim()) {
                localStorage.setItem('socialMediaDraft', content);
            }
        }, 30000);

        // Portfolio functionality
        let portfolioData = null;
        let currentFilter = 'all';

        // Load portfolio data
        async function loadPortfolioData() {
            try {
                const response = await fetch('data.json');
                portfolioData = await response.json();
                displayPortfolioItems();
                updateStats();
            } catch (error) {
                console.error('Error loading portfolio data:', error);
                // Fallback to hardcoded data if fetch fails
                portfolioData = {
                    portfolio: {
                        items: [
                            {
                                id: "1",
                                title: "Sample Portfolio Item",
                                description: "This is a sample portfolio item. Please ensure data.json is accessible.",
                                category: "Commercials",
                                thumbnail: "https://via.placeholder.com/400x200/667eea/ffffff?text=Sample+Video",
                                video: "#",
                                isFeatured: false,
                                createdDate: "2025-01-29",
                                tags: ["sample", "placeholder"]
                            }
                        ]
                    }
                };
                displayPortfolioItems();
            }
        }

        // Display portfolio items
        function displayPortfolioItems() {
            const grid = document.getElementById('portfolio-grid');
            const items = portfolioData.portfolio.items;
            
            const filteredItems = currentFilter === 'all' 
                ? items 
                : items.filter(item => item.category === currentFilter);

            grid.innerHTML = filteredItems.map(item => `
                <div class="portfolio-item ${item.isFeatured ? 'featured' : ''}" onclick="openPortfolioModal('${item.id}')">
                    <div class="portfolio-thumbnail">
                        <img src="${item.thumbnail}" alt="${item.title}" onerror="this.src='https://via.placeholder.com/400x200/667eea/ffffff?text=Video+Thumbnail'">
                        ${item.isFeatured ? '<div class="portfolio-badge">Featured</div>' : ''}
                    </div>
                    <div class="portfolio-content">
                        <h3 class="portfolio-title">${item.title}</h3>
                        <p class="portfolio-description">${item.description}</p>
                        <div class="portfolio-meta">
                            <span class="portfolio-category">${item.category}</span>
                            <span class="portfolio-date">${formatDate(item.createdDate)}</span>
                        </div>
                        <div class="portfolio-tags">
                            ${item.tags ? item.tags.slice(0, 3).map(tag => 
                                `<span class="portfolio-tag">${tag}</span>`
                            ).join('') : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Filter portfolio items
        function filterPortfolio(category) {
            currentFilter = category;
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayPortfolioItems();
        }

        // Open portfolio modal
        function openPortfolioModal(itemId) {
            const item = portfolioData.portfolio.items.find(i => i.id === itemId);
            if (!item) return;

            document.getElementById('modal-title').textContent = item.title;
            document.getElementById('modal-category').textContent = item.category;
            document.getElementById('modal-date').textContent = formatDate(item.createdDate);
            document.getElementById('modal-description').textContent = item.description;
            
            // Load video
            const videoContainer = document.getElementById('modal-video');
            videoContainer.innerHTML = `
                <video controls>
                    <source src="${item.video}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            `;
            
            // Load tags
            const tagsContainer = document.getElementById('modal-tags');
            tagsContainer.innerHTML = item.tags ? item.tags.map(tag => 
                `<span class="portfolio-modal-tag">${tag}</span>`
            ).join('') : '';
            
            document.getElementById('portfolio-modal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Close portfolio modal
        function closePortfolioModal() {
            document.getElementById('portfolio-modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        // Update stats
        function updateStats() {
            const items = portfolioData.portfolio.items;
            const featuredCount = items.filter(item => item.isFeatured).length;
            const categories = [...new Set(items.map(item => item.category))];
            
            document.querySelector('.stat-number').textContent = items.length;
            document.querySelectorAll('.stat-number')[1].textContent = categories.length;
            document.querySelectorAll('.stat-number')[2].textContent = '0'; // Scheduled posts
            document.querySelectorAll('.stat-number')[3].textContent = '0'; // Total reach
        }

        // Add filter button event listeners
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    filterPortfolio(this.dataset.category);
                });
            });
            
            // Load portfolio data
            loadPortfolioData();
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('portfolio-modal');
            if (event.target === modal) {
                closePortfolioModal();
            }
        }
    </script>
</body>
</html>
